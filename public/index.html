<!-- multipart form upload. the form is submitted from the the iframe so that we can -->
<!-- still call percent and see it update -->
<html>
	<head>
		<title>Demo</title>
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<link href="css/soundCloud.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/soundCloud.js"></script>
	</head>
	<body>
		<div class="box">
		<form name="form" action="/" target="frame" method="post"
		 enctype="multipart/form-data">
			<p>text: <input type="text" value="hello there"></p>
			<p>file: <input type="file" name="file" /></p>
			<p><input class="submit" type="submit" value="Upload" /></p>
			<!-- where the percent complete is presented -->
			<div class="percent"></div>
		</form>
		</div>
		<!-- hidden iframe where the form is sent from -->
		<div>
			<iframe name="frame" id="frame" class="hidden" src="#"/>
		</div>
	</body>
</html>
